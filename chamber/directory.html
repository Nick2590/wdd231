<!-- directory.html - Phoenix Chamber Directory Page (Fully Centered Grid/List) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Chamber Directory</title>
    <meta name="description" content="Directory of Phoenix Chamber of Commerce members">
    <meta name="author" content="Nicholas Goodsell">

    <!-- Facebook OpenGraph -->
    <meta property="og:title" content="Phoenix Chamber Directory">
    <meta property="og:description" content="Find businesses and services in Phoenix, Arizona.">
    <meta property="og:image" content="images/phoenix-hero.jpg">
    <meta property="og:url" content="https://your-domain.com/chamber/directory.html">

    <link rel="icon" href="images/favicon.ico">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">

    <script defer src="scripts/header-footer.js"></script>
    <script defer src="scripts/spotlights.js"></script>
</head>
<body>
    <header>
        <img src="images/phoenix_logo.webp" alt="Phoenix Chamber Logo" class="logo">
        <h1>Phoenix Chamber of Commerce</h1>
        <button id="menu-button">â˜°</button>
        <nav id="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html" class="active">Directory</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="discover.html">Discover</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="directory-controls" style="text-align:center; margin-bottom:1.5rem;">
            <button id="grid-view-btn">Grid View</button>
            <button id="list-view-btn">List View</button>
        </section>

        <section id="member-container" class="grid-view">
            <!-- JS will load member cards here -->
        </section>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> Phoenix Chamber of Commerce</p>
        <p>Created by Nicholas | WDD 231</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>

    <script>
    // Layout Toggle Buttons
    const gridBtn = document.querySelector('#grid-view-btn');
    const listBtn = document.querySelector('#list-view-btn');
    const memberContainer = document.querySelector('#member-container');

    gridBtn.addEventListener('click', () => {
        memberContainer.classList.add('grid-view');
        memberContainer.classList.remove('list-view');
    });

    listBtn.addEventListener('click', () => {
        memberContainer.classList.add('list-view');
        memberContainer.classList.remove('grid-view');
    });

    // Load members.json
    async function loadMembers() {
        try {
            const response = await fetch('data/members.json');
            const members = await response.json();

            memberContainer.innerHTML = '';

            members.forEach(m => {
                memberContainer.innerHTML += `
                    <div class="member-card">
                        <img src="images/${m.image}" alt="${m.name} logo">
                        <h3>${m.name}</h3>
                        <p>${m.phone}</p>
                        <p>${m.address}</p>
                        <a href="${m.website}" target="_blank">Visit Website</a>
                        <p class="level level-${m.membership}">
                            ${m.membership === 3 ? 'Gold Member' : m.membership === 2 ? 'Silver Member' : 'Member'}
                        </p>
                    </div>
                `;
            });
        } catch (error) {
            console.error('Error loading members:', error);
        }
    }

    loadMembers();
    </script>
</body>
</html>
